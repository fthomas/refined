language: scala
scala:
- 2.10.6
- 2.11.8
jdk:
- oraclejdk7
- oraclejdk8
before_install:
- sudo add-apt-repository -y ppa:hvr/z3
- sudo apt-get update -qq
- sudo apt-get install -y -qq graphviz z3
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- sbt ++$TRAVIS_SCALA_VERSION validate
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/a22ea519223977cc7fc9
    on_success: change
    on_failure: always
    on_start: false
